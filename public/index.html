<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reservas Médicas</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>Reservas Médicas - Demo</h1>

  <section id="register">
    <h2>Registrar paciente</h2>
    <form id="form-register">
      <label>Nombre: <input name="name" required /></label><br/>
      <label>Email: <input name="email" required /></label><br/>
      <label>Teléfono: <input name="phone" required placeholder="+57123456789"/></label><br/>
      <button type="submit">Registrar</button>
    </form>
    <div id="register-msg" class="msg"></div>
  </section>

  <section id="schedule">
    <h2>Agendar cita</h2>
    <form id="form-schedule">
      <label>Paciente: <select name="patientId" id="patient-select" required>
        <option value="">-- Seleccione paciente --</option>
      </select></label><br/>
      <label>Doctor: <select name="doctorId" id="doctor-select"></select></label><br/>
      <label>Fecha y hora: <input type="datetime-local" name="datetime" id="datetime-input" required /></label><br/>
      <button type="submit">Agendar</button>
    </form>
    <div id="schedule-msg" class="msg"></div>
  </section>

  <section id="appointments">
    <h2>Citas agendadas</h2>
    <ul id="appointments-list"></ul>
  </section>

  <script src="/app.js"></script>
</body>
</html>
