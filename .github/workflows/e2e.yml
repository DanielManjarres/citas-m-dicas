name: E2E Tests

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci
      - name: Start server
        run: |
          nohup npm start >/tmp/server.log 2>&1 &
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:3000 >/dev/null; then
              echo "server ready"; exit 0;
            fi
            sleep 1
          done
          echo "server failed to start"; cat /tmp/server.log; exit 1
      - name: Run Cypress tests
        run: |
          npx cypress run
      - name: Print OK if tests passed
        run: |
          echo "OK"
